{% set name = "lidar" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 69ac99fd5ba1190df4fdd541dc2608ee958057948fcf3c93121c1a2e1da0f65e

build:
  number: 0
  entry_points:
    - lidar=lidar.cli:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - click >=6.0
    - matplotlib-base
    - numpy
    - pysimplegui ==2.30.0
    - python
    - richdem
    - scikit-image
    - scipy
    - gdal

test:
  imports:
    - lidar
  commands:
    - lidar --help

about:
  home: "https://github.com/giswqs/lidar"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Terrain and hydrological analysis using LiDAR-derived digital elevation models (DEM)"
  doc_url: https://lidar.readthedocs.io
  dev_url: https://github.com/giswqs/lidar

extra:
  recipe-maintainers:
    - giswqs
